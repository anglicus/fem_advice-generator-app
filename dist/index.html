<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
  <main class="advice">
    <h1 class="advice__heading">Advice #<span class="advice__id"></span></h1>
    <p class="advice__text">&#8220;<span class="advice__content"></span>&#8221;</p>
    <img class="advice__divider image-mobile" src="./assets/pattern-divider-mobile.svg" alt="quote symbol">
    <img class="advice__divider image-desktop" src="./assets/pattern-divider-desktop.svg" alt="quote symbol">
    <button class="advice__btn-new">
      <img class="advice__dice-icon" src="./assets/icon-dice.svg" alt="dice icon">
    </button>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/anglicus">James English</a>.
    </div>
  </footer>
</body>
  <script src="js/index.js"></script>
</html>
